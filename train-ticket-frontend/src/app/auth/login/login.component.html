<div class="form-box">
  <h2>Login to Train Booking App</h2>

  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input
        type="email"
        id="login-email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        autocomplete="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input
        type="password"
        id="login-password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        required
      />
    </div>

    <button type="submit">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>

  <p class="form-footer">
    Forgot password?
    <a href="#" (click)="showForgot.emit(); $event.preventDefault()">Click here</a>
  </p>

  <p class="form-footer">
    Donâ€™t have an account?
    <a href="#" (click)="switchToSignup.emit(); $event.preventDefault()">Sign Up</a>
  </p>
</div>
