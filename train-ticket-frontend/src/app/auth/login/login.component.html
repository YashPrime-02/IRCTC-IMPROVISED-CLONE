<div class="form-box">
  <h2>Login In to Train Booking App</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password"
        autocomplete="current-password" required />

    </div>


    <button type="submit"><i class="fas fa-sign-in-alt"></i>Login</button>
  </form>

  <p class="form-footer">
    Forgot password?
    <a href="#" (click)="showForgot.emit()">Click here</a>
  </p>
  <p class="form-footer">
    Donâ€™t have an account?
    <a href="#" (click)="switchToSignup.emit()">Sign Up</a>
  </p>
</div>
