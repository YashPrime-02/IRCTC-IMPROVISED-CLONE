<div class="otp-wrapper">
  <!-- âœ– Close Button -->
  <div class="close-btn" (click)="goToLogin()">Ã—</div>

  <h2>ğŸ” OTP Verification</h2>
  <p>Please enter the 6-digit OTP sent to <strong>{{ email }}</strong></p>

  <form (ngSubmit)="verifyOtp()" class="otp-form">
    <div class="form-group">
      <input type="text" maxlength="6" class="form-control" placeholder="Enter OTP" [(ngModel)]="otp" name="otp"
        required />
    </div>

    <!-- ğŸ” Loading Spinner -->
    <div *ngIf="isLoading" class="loading">
      â³ Verifying OTP...
    </div>

    <!-- âœ… Success -->
    <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>

    <!-- âŒ Error -->
    <p *ngIf="error" class="error-text">{{ error }}</p>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading || otp.length !== 6">
      âœ… Verify OTP
    </button>
  </form>



</div>
