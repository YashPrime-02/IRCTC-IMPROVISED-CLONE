<div class="ticket-container" *ngIf="bookingData">
  <h2>🎟️ Ticket Summary</h2>

  <div id="ticketSummary" class="ticket-summary">
    <p><strong>Name:</strong> {{ bookingData.name }}</p>
    <p><strong>Email:</strong> {{ bookingData.email }}</p>
    <p><strong>Train:</strong> {{ bookingData.train }}</p>
    <p><strong>From:</strong> {{ bookingData.source }}</p>
    <p><strong>To:</strong> {{ bookingData.destination }}</p>
    <p><strong>Date:</strong> {{ bookingData.date }}</p>
    <p><strong>Class:</strong> {{ bookingData.class }}</p>

    <img *ngIf="qrCodeDataURL" [src]="qrCodeDataURL" alt="QR Code" class="qr-image" />
  </div>

  <div class="actions">
    <button (click)="downloadPDF()">📄 Download PDF</button>
  </div>
</div>
