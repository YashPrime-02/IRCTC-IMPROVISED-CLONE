<div class="page-container">
  <div class="form-box">
    <h2>🚄 Train Search</h2>

    <label for="source">Source Station</label>
    <select id="source" #sourceRef>
      <option value="">-- Select Source --</option>
      <option *ngFor="let s of stations" [value]="s.stationCode">
        {{ s.stationName }} ({{ s.stationCode }})
      </option>
    </select>

    <label for="destination">Destination Station</label>
    <select id="destination" #destinationRef>
      <option value="">-- Select Destination --</option>
      <option *ngFor="let s of stations" [value]="s.stationCode">
        {{ s.stationName }} ({{ s.stationCode }})
      </option>
    </select>

    <button (click)="onSearch(sourceRef.value, destinationRef.value)">Search Trains</button>
  </div>

  <!-- MODAL Result -->
  <div class="train-modal" *ngIf="trains.length > 0 && showModal">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">❌</button>
      <h2>🚆 Available Trains ({{ trains.length }})</h2>

      <div class="train-card-container">
        <div *ngFor="let train of trains" class="train-card fade-in">
          <p><strong>{{ train.trainName }}</strong></p>
          <p>🕐 Departure: {{ train.departureTime }} | Arrival: {{ train.arrivalTime }}</p>
          <p>⏱ Duration: {{ train.duration }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="searched && trains.length === 0" class="no-results">
    <p>No trains found for the selected route.</p>
  </div>
</div>
